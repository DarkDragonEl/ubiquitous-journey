# Default values for ubiquitous-journey.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

prefix: "uj"

ci_cd_namespace: "labs-ci-cd"
dev_namespace: "labs-dev"
test_namespace: "labs-test"


# false here is to tell our dependency check (requirements.yaml) to pull down things
bootstrap:
  enabled: false
  
argo-cd:
  enabled: false

sonatype-nexus:
  enabled: false

jenkins:
  enabled: false