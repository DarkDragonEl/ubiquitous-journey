# enabled true on an app is to tell helm to create an argo app cr for this item
applications:
  - name: nexus
    enabled: true
    source: https://github.com/rht-labs/ubiquitous-journey
    source_path: charts/ubiquitous-journey
    source_ref: master
    sync_policy_automated: true
    valueFiles:
    - apps/nexus/values.yaml
  - name: jenkins
    enabled: true 
    source: https://github.com/rht-labs/ubiquitous-journey
    source_path: charts/ubiquitous-journey
    source_ref: master
    valueFiles:
    - apps/jenkins/values.yaml
